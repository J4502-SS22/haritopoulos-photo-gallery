      <h1>Lakota Coffee Company Photo Gallery</h1>
      <h2>Get some of the best coffee in downtown Columbia, Missouri, in a classic, laid-back environment!</h2>
    </header>

    <main>
<figure>
  <img src="assets/images/Image1.JPG" alt="This photo displays the logo of the roasting machine Lakota uses in the back of its store to prep the beans for drinking.">
  <figcaption>Depending on the time of day, customers can smell the aroma of roasting beans and hear this machine operate.</figcaption>
</figure>

<figure>
  <img src="assets/images/Image2.JPG" alt="This image shows a bag with some of the unroasted coffee beans in a canvas bag that Lakota imports to make its beverages.">
  <figcaption>All the beans served at Lakotas are roasted in-house, so they arrive with a slightly green color tone to them.</figcaption>
</figure>

<figure>
  <img src="assets/images/Image3.JPG" alt="Glasses rest on the bar for customers to use to pour themselves water or baristas to use when making iced drinks for people to drink from if they sit in-store.">
  <figcaption>Glasses regularly rest on the bar for customers to use to pour themselves water or baristas to use when making iced drinks for people to drink from if they sit in-store.</figcaption>
</figure>

<figure>
  <img src="assets/images/Image4.JPG" alt=" Roastmaster Lee Eckels is shown prepping and packing an order of coffee bags to be shipped out.">
  <figcaption>Lakota ships coffee orders out across the country and supplies some local Columbia grocery stores with its products.</figcaption>
</figure>

<figure>
  <img src="assets/images/Image5.JPG" alt="Lee Eckels is shown from the knees up talking to another middle-age gentleman in the middle of the coffee shop">
  <figcaption>Roastmaster Lee Eckels talks to an old friend who has not been into the shop in a little while. He has worked with Lakota for several years and has built relationships with many Columbia residents who frequent the shop.</figcaption>
</figure>
